<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Urus landing page</title>
  </head>
  <body>
    <!------------------- Header part start ------------------>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <img
              class="logo__img"
              src="images/logo/Lamborghini logo.svg"
              alt="logo image"
            />
          </a>
          <div class="menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
        <div class="header__content">
          <h1 class="title">Urus</h1>
          <img
            class="header__images"
            src="images/basic/Urus.png"
            alt="Urus car"
          />
          <h2 class="subtitle">For rent</h2>
        </div>
      </div>
    </header>
    <!------------------- Header part finish ------------------>
  </body>
</html>
