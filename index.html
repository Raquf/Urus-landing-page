<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,900;1,14..32,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Urus landing page</title>
  </head>
  <body>
    <!------------------- Header components start ------------------>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a class="logo" href="#">
            <img
              class="logo__img"
              src="images/logo/Lamborghini-logo.svg"
              alt="logo image"
            />
          </a>
          <div class="menu">
            <button class="menu__btn">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
        <div class="header__content">
          <img class="header__images" src="images/basic/Urus.png" width="1200px"
          height="500px"
        </div>
      </div>
    </header>
    <!------------------- Header components finish ------------------>
  </body>
</html>
